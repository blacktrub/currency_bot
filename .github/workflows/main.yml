name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'

jobs:
  run: 
    name: Deploy
    runs-on: ubuntu-latest
    steps: 
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/bots/currency_bot
            git pull

