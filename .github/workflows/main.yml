name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'

jobs:
  run: 
    name: Deploy
    runs-on: ubuntu-latest
    steps: 
      - name: Deploy bot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/bots/currency_bot
            echo "hello"
            git pull https://github.com/blacktrub/currency_bot.git

